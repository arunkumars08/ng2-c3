<div class="demo-container">
  <section class="demo-header">
      <h1 class="title">Ng2-C3</h1>
      <p class="subtitle">Angular2 Demo application for consuming C3 charts</p>
  </section>
  <section class="user-pick">
      <select class="user-chart-selection" (change)="handleChartChange($event.target.value)">
          <option *ngFor="let chart of _chartTypes" value="{{chart.key}}">{{chart.text}}</option>
      </select>
  </section>
  <section class="demo-area">
      <ng2-c3 [data]='_data' [chartOptions]='_chartOptions' [configs]='_chartConfig'></ng2-c3>
  </section>
</div>
